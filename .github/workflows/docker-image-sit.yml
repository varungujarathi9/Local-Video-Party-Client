name: Docker SIT Image CI

on:
  push:
    branches:
      - sit
  pull_request:
    branches:
      - sit

defaults:
  run:
    working-directory: client

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag varungujarathi9/video-party-client:sit
      - name: Login to docker
        run: docker login -u=${{ secrets.DOCKER_USERNAME }} -p=${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker push varungujarathi9/video-party-client:sit